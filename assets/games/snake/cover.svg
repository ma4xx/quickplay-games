<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" rx="20"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- Snake body -->
  <rect x="40" y="80" width="18" height="18" fill="#4ade80" rx="2"/>
  <rect x="60" y="80" width="18" height="18" fill="#22c55e" rx="2"/>
  <rect x="80" y="80" width="18" height="18" fill="#16a34a" rx="2"/>
  <rect x="100" y="80" width="18" height="18" fill="#15803d" rx="2"/>
  <rect x="120" y="80" width="18" height="18" fill="#166534" rx="2"/>
  
  <!-- Snake head -->
  <rect x="140" y="80" width="18" height="18" fill="#22c55e" rx="3"/>
  <!-- Eyes -->
  <circle cx="145" cy="85" r="1.5" fill="#000"/>
  <circle cx="153" cy="85" r="1.5" fill="#000"/>
  
  <!-- Food (apple) -->
  <circle cx="149" cy="129" r="8" fill="#ef4444"/>
  <rect x="147" y="121" width="2" height="6" fill="#22c55e"/>
  <ellipse cx="151" cy="123" rx="3" ry="1.5" fill="#16a34a"/>
  
  <!-- Game title -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#22c55e">SNAKE</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Classic Nokia Game</text>
</svg>