<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#puzzleGradient)" rx="20"/>
  
  <!-- Puzzle pieces -->
  <!-- Top left piece -->
  <rect x="30" y="30" width="60" height="60" fill="#FFD700" stroke="#FFA500" stroke-width="2" rx="5"/>
  <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">1</text>
  
  <!-- Top right piece -->
  <rect x="110" y="30" width="60" height="60" fill="#FF6B6B" stroke="#FF4757" stroke-width="2" rx="5"/>
  <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">2</text>
  
  <!-- Bottom left piece -->
  <rect x="30" y="110" width="60" height="60" fill="#4ECDC4" stroke="#26D0CE" stroke-width="2" rx="5"/>
  <text x="60" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">3</text>
  
  <!-- Empty space (bottom right) -->
  <rect x="110" y="110" width="60" height="60" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" rx="5"/>
  
  <!-- Arrow indicating movement -->
  <path d="M 85 140 L 105 140 M 100 135 L 105 140 L 100 145" stroke="#FFFFFF" stroke-width="3" fill="none"/>
</svg>